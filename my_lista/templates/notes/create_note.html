{% extends 'notes/base.html' %}
{% load static %}

{% block content %}
<!-- <h2>Create a new note</h2> -->
<div class="detail">

    <form action="" id="old-note" method="POST">
        {% csrf_token %}

        {% for field in form %}
        <div class="input-field {% if field.errors %}input-invalid{% endif %}">
            {{ field.label_tag }}
            {% for error in field.errors %}
            <div class="text-danger"><small>{{ error }}</small></div>
            {% endfor %}

            {{ field }}
        </div>
        {% endfor %}

        <button class="add-note" type="submit">Save</button>
    </form>
</div>
{% endblock %}
