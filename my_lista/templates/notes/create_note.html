{% extends 'notes/base.html' %}
<!-- {% load static %} -->

{% block content %}
<h2>Create a new note</h2>

<form action="" method="POST">
    {% csrf_token %}

    {% for field in form %}
    <div class="input-field {% if field.errors %}input-invalid{% endif %}">
        {{ field.label_tag }}
        {% for error in field.errors %}
        <div class="text-danger"><small>{{ error }}</small></div>
        {% endfor %}

        {{ field }}
    </div>
    {% endfor %}

    <button class="add-note" type="submit">Add note</button>
</form>

{% endblock %}
