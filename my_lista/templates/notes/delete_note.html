{% extends "notes/base.html" %}

{% block content %}
<h2>"{{ note.title }}"?</h2>

<p>This will permanently delete this note</p>

<form action="" method="POST">
    {% csrf_token %}
    <button type="submit" class="button-danger">Delete</button>
    <a href="{% url 'delete_note' pk=note.pk %}" class="button">Cancel</a>
</form>
{% endblock %}
