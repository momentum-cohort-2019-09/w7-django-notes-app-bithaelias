{% extends "notes/base.html" %}

{% block content %}
<h2>"{{ note.title }}"?</h2>

<p>This will permanently delete this note</p>

<form action="" method="POST">
    {% csrf_token %}
    <div id="buttons">
        <button id="delete-button" type="submit" class="button-danger">Delete</button>
        <button type="submit" id="cancel-button"><a href="/notes/{{ note.pk }}">Cancel</a></button>
    </div>
</form> {% endblock %}
